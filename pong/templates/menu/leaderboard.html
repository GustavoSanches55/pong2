<!DOCTYPE html>
<html lang="pt-br">

    {% include 'menu/head.html'%}

<body class="container-fluid">

    {% include 'menu/nav.html' %}

    <!--Tabela de Rankings-->
    <!--Futuramente a pessoa poderá escolher entre os rankings dos diferentes modos de jogo-->
    <div style = "position: absolute; top: 20%; left: 5vw;">
        <div class="row tabs">
            <a class="tab-bt tab-bt-active">Clássico</a>
            <a class="tab-bt">Circular</a>
            <a class="tab-bt">Duplas</a>
            <a class="tab-bt">Caótico</a>

        </div>
        <div class="row justify-content-center" id="table-leaderboard">
            <div id = "div-tabela">
                {{ leaderboard|safe }}
            </div>
                
        </div>
    </div>

    <!--Script para que a aba de modo selecionada fique iluminada e aparente-->
    <footer>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                tabs = Array.from(document.getElementsByClassName("tab-bt"))
                tabs.forEach(function(tab){
                    tab.addEventListener("click",function(){
                        deactiveAll()
                        this.classList.toggle("tab-bt-active")
                    });
                });
                function deactiveAll(){
                    tabs = Array.from(document.getElementsByClassName("tab-bt"))
                    tabs.forEach(function(tab){
                        tab.classList.remove("tab-bt-active")
                    });
                }
            });
            
        </script>
    </footer>
 
</body>
