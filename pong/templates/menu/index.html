{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
{% include 'menu/head.html'%}
<body class="body-center">

    <!--Junção do logotipo com as colunas em uma única linha-->
    <div class="row justify-content-md-center container-fluid">

        <!--Logo da página principal-->
        <div class="col-12 col-md-5 align-self-center">
            <img class="img-fluid align-center" src="{% static 'img/logo_big.png'%}" alt="Logo Pong" draggable="false">
        </div>

        <!--Coluna dos botões da página principal-->
        <div class="col-12 col-md-5 menu-item-list align-self-center flex-column">
            <a class="menu-bt" href = "{% url 'modos' %}"><i class="fas fa-table-tennis"></i> Play Game</a>
            <a class="menu-bt" href = "{% url 'leaderboards' %}"><i class="fas fa-stream"></i> Leaderboard</a>
            <a class="menu-bt" href = "{% url 'analises_menu' %}"><i class="fas fa-stream"></i> Analises</a>
            <a id="profile-menu-btn" class="menu-bt" href = "{% url 'profile' %}"><i class="fas fa-sign-in-alt"></i> Profile</a>
            <a id="login-menu-btn" class="menu-bt" href = "{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>

        </div>
</div>

    <footer>
        <script src="https://kit.fontawesome.com/a3b17821b3.js" crossorigin="anonymous"></script>
        <script>
            // Esse script serve apenas para simular o menu sendo diferente para quando alguém 
            // está logado ou não, alterando a exibição dos botões de login e profile.
            
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const sim_logged = urlParams.get('simulate_logged')
            if(sim_logged){
                document.getElementById("login-menu-btn").remove()
            }else{
                document.getElementById("profile-menu-btn").remove()
            }
        </script>
    </footer>

</body>
</html>
